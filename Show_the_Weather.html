<html>
<!--Head section with metadata-->

<head>
  <meta charset="UTF-8">
  <title>Show the Weather</title>
  <meta name="description" content="Weather app project for free code camp">
  <meta name="author" content="greatdeveloper66">
  <meta name="keywords" content="weather app, free code camp,javascript, jQuery, HTML, CSS,SASS">
  <meta name="device" content="width=device-width, initial-scale=1.0">

  <!--LINKS TO EXTERNAL FILES-->

  <!--Link to Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">

  <!--Links to Bootstrap-->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


  <!--Link to w3 School library-->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <!-- Links to Devicons -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/4f6a4b08efdad6bb29f9cc801f5c07e263b39907/devicon.min.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="Show_the_Weather.css">

  <!--JQuery Google CDN-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript" src="Show_the_Weather.js"></script>

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
        <!--card container for weather app-->
        <div class="w3-card-4">
  <div class="w3-display-container w3-text-white">
    <img src="https://www.dropbox.com/s/8ywpfbritcrmo9d/img_london.jpg?raw=1" alt="Lights" style="width:100%">
    <div class="w3-xlarge w3-display-bottomleft w3-padding"><span id="Locale">LONDON</span> 60&deg; F</div>
  </div>
  <div class="w3-row">
    <div class="w3-third w3-center">
      <h3 id="today">MON</h3>
      <img src="img_weather_sun.jpg" alt="sun">
    </div>
    <div class="w3-third w3-center">
      <h3 id="tommorow">TUE</h3>
      <img src="img_weather_cloud.jpg" alt="cloud">
    </div>
    <div class="w3-third w3-center w3-margin-bottom">
      <h3 id="aftertommorow">WED</h3>
      <img src="img_weather_clouds.jpg" alt="clouds">
    </div>
  </div>
<div class="w3-row w3-center w3-yellow">
            <p class="w3-third w3-center">F&deg</p>
            <!-- Rounded switch -->
            <p class="w3-third w3-center">
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
                </label>
            </p>
            <p class="w3-third w3-center">C&deg</p>
          </div>
</div>
<!--Farenheit and Celsius buttons-->
          
      </div>
    </div>
  </div>



</body>

</html>
